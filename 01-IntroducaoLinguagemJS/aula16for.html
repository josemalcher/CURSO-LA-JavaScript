<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Aula 16 - FOR</title>
    <script type="text/javascript">


        for(i = 0 ; i < 10; i++){
            document.write("<h1>" + i + "</h1>");
        }
        
        z = 0;
        while(z < 10){
            z++;
            document.write("<h1 style='color: red'>" + z + "</h1>");
        }



    </script>
</head>
<body>

</body>
</html>
