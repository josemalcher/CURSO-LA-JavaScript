<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 48 - Objetos Event</title>
    <script type="text/javascript">
        // Manipulador do Evento LOAD do Objeto Windows

        window.onload = function () {

            var x = document.getElementById("alvo");
            var x2 = document.getElementById("teste");
            x.onclick = function () {
            //x.onclick = function (e) {
                    //e.stopPropagation();
                    ola("Cliquei no link");
                }
            }
            x2.onclick = function () {
                ola("Cliquei na DIV");
            }
            document.onclick=function () {
                ola("Cliquei no documento");
            }

        }
        function ola(t) {
            alert(t);
        }


    </script>
    <style type="text/css">
        .teste {
            width: 20px;
            height: 20px;
            background: #333;
            font: 14px "Trebuchet MS";
            color: #fff;
        }
    </style>
</head>
<body>
<div class="teste" id="teste">
    <a href="#" id="alvo">CLIQUE AQUI</a>
</div>

</body>
</html>
