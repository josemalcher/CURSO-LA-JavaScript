<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Aula 27 - Objetos - Boolean</title>
    <script type="text/javascript">

        x = new Boolean();
        y = true;

        document.write(typeof (x) + "<br /><br/>"+ typeof (y));
        document.write("<br>");

        document.write(typeof(x.valueOf()));
        document.write("<br>");

        document.write(x.toString());
        document.write("<br>");
        document.write(y.toString());


    </script>
</head>
<body>

</body>
</html>
