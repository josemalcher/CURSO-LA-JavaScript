<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Aula 24 - Switch</title>
    <script type="text/javascript">

    periodo = "manhã";

    switch (periodo){
        case "manhã": alert("Bom dia"); break;
        case "tarde": alert("Boa tarde"); break;
        case "noite": alert("Boa noite"); break;
        default: alert("Boa madrugada");
    }


    </script>
</head>
<body>

</body>
</html>
