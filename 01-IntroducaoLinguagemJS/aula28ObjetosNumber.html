<head>

    <title>Aula 28 - Objetos - Number</title>
    <script type="text/javascript">

        x = new Number(1);

        document.write(x);

        document.write("<br>");

        y = Number.MAX_VALUE;
        document.write(y)

        document.write("<br>");

        n = new Number();

    </script>
