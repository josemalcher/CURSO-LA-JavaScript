<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Aula 15 - While - Vídeo 15</title>

    <script type="text/javascript">

        //while -> Equanto -> condição

        num = 100;
        while (num <= 2000){
            document.write("<h1>" + num + "</h1>");
            num++;
        }
        alert("Fim WHile");

        num2 = 10;
        do{
            document.write("<h1>" + num2 + "</h1>");
            num2++;
        }while(num2 < 300);
        alert("Fim Do-while")



    </script>

</head>
<body>

</body>
</html>
